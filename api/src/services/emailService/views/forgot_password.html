<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Recuperação de senha</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div dir="ltr" style="margin:0; padding:0; background-color:#ffffff">
    <table cellspacing="0" cellpadding="0" width="100%;" id="x_email_table" border="0" style="border-collapse:collapse">
      <tbody>
        <tr>
          <td id="x_email_content" style=" font-family: 'Source Sans Pro', sans-serif; background:#ffffff">
            <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
              <tbody>
                <tr style="">
                  <td height="20" colspan="3" style="line-height:20px">&nbsp;</td>
                </tr>
                <tr>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                  <td style="">
                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                      <tbody>
                        <tr style="">
                          <td height="16" colspan="3" style="line-height:16px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td width="100%" style=""><a
                              href="{{ url }}" target="_blank"
                              style="color:rgb(60,141,188); text-decoration:none; font-family: 'Helvetica Neue', sans-serif; font-size:23px; line-height:32px">Beach Forecast</a>
                          </td>
                        </tr>
                        <tr style="border-bottom:solid 1px #e5e5e5">
                          <td height="16" colspan="3" style="line-height:16px">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                  <td style="">
                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                      <tbody>
                        <tr style="">
                          <td height="28" style="line-height:28px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td style=""><span
                              style=" font-family: 'Source Sans Pro', sans-serif; font-size:17px; line-height:21px; color:#141823">
                              <p>Olá {{ username }},</p>
                              <p>Alguém solicitou recentemente para redefinir sua senha.</p>
                              <!-- coloca  o link para a alteração de senha -->
                              <p><a href="{{ url }}/resetpassword?token={{ otp }}&email={{ email }}" target="_blank"
                                  style="color:rgb(38,120,214); text-decoration:none">Alterar senha</a></p>

                              <div><span style="color:#333333; font-weight:bold">Não solicitou alteração?</span></div>
                              Se você não solicitou a alteração de sua senha, desconsidere este e-mail.
                            </span></td>
                        </tr>
                        <tr style="">
                          <td height="14" style="line-height:14px">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                  <td style="">
                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                      <tbody>
                        <tr style="">
                          <td height="2" colspan="3" style="line-height:2px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td class="x_mb_blk" style="">
                          </td>
                          <td width="100%" class="x_mb_hide" style=""></td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                  <td style="">
                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:collapse">
                      <tbody>
                        <tr style="border-top:solid 1px #e5e5e5">
                          <td height="16" style="line-height:16px">&nbsp;</td>
                        </tr>
                        <tr>
                          <td
                            style="font-family: 'Source Sans Pro', sans-serif; font-size:11px; color:#aaaaaa; line-height:16px">
                            Essa mensagem foi enviada pela equipe Beach Forecast.<br>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td width="15" style="display:block; width:15px">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr style="">
                  <td height="20" colspan="3" style="line-height:20px">&nbsp;</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div style="display: none;"></div>

</body>

</html>
